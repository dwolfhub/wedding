        <title>{% block title %}Hotels{% endblock %} | Dan and Christin</title>

        <link rel="apple-touch-icon" sizes="57x57" href="{% static 'page/apple-icon-72e0120d9b.png' %}'">
        <link rel="apple-touch-icon" sizes="60x60" href="{% static 'page/apple-icon-72e0120d9b.png' %}">

        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'page/apple-icon-72e0120d9b.png' %}">

        <meta name="msapplication-TileImage" content="/ms-icon-144x144-acdc0769a1.png">
        <meta name="theme-color" content="#FFFBDE">


        <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700|Lato:300,700" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'page/main-9bade16568.css' %}">
    </head>
    <body class="{{ body_class }}">
        <script>
            if (location.hostname !== 'localhost') {
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

                ga('create', 'UA-86649725-1', 'auto');
                ga('send', 'pageview');
            }
        </script>

        <div class="left"></div>

        <div class="right">
            <div class="container">
                <header>
                    <h1>Dan and Christin</h1>

                    <ul class="menu">
                        <li>
                            <a{% if body_class == 'save_the_date' %} class="active"{% endif %} href="{% url 'save_the_date' %}">Save The Date</a>
                        </li>
                        <li>
                            <a{% if body_class == 'wedding_day_info' %} class="active"{% endif %} href="{% url 'wedding_day_info' %}">Wedding Day Info</a>
                        </li>
                        <li>
                            <a{% if body_class == 'hotels' %} class="active"{% endif %} href="{% url 'hotels' %}">Hotels</a>
                        </li>
                        <li>
                            <a{% if body_class == 'venue' %} class="active"{% endif %} href="{% url 'venue' %}">Venue</a>
                        </li>
                        <li>
                            <a{% if body_class == 'rsvp' %} class="active"{% endif %} href="{% url 'rsvp' %}">RSVP</a>
                        </li>
                        <li>
                            <a{% if body_class == 'bridal_party' %} class="active"{% endif %} href="{% url 'bridal_party' %}">Bridal Party</a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </header>

                <div class="left-space"></div>

                {% block main %}
                    <main></main>
                {% endblock %}
            </div>
        </div>

        <script src="{% static 'page/index-4803d31dcc.js' %}"></script>
    </body>
</html>
